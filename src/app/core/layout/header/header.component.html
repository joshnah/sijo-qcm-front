<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'">SIJO</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/quiz'"
            routerLinkActive="active"
            (click)="isMenuCollapsed = true"
          >
            Quiz
          </a>
        </li>
      </ul>
    </div>

    <div class="btn-group">
      @if(!authService.isAuthenticated()) {
      <a
        class="nav-link mx-2"
        routerLink="/auth/signin"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        ><button class="btn btn-outline-success">Sign in</button></a
      >
      <a
        class="nav-link"
        routerLink="/auth/signup"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        ><button class="btn btn-outline-success">Sign up</button></a
      >
      } @else {
      <span>User: {{ authService.user()?.login }}</span>

      <button class="btn btn-outline-danger" (click)="authService.logout()">
        Logout
      </button>
      }
    </div>
  </div>
</nav>
