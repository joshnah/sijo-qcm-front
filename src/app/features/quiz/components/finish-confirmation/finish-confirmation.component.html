<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Finish quiz</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>Are you sure you want to finish the quiz?</strong>
    </p>
    <p>
        This quiz will be closed and you will be no longer able to modify responses
        <span class="text-danger">This operation can not be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Return to quiz</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Finish quiz</button>
</div>
